name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      # Clone sibling packages needed for Vite aliases
      - name: Clone dependencies
        run: |
          git clone --depth 1 https://github.com/HubDev-AI/mklyml.git ../mkly
          git clone --depth 1 https://github.com/HubDev-AI/mklyml-kits.git ../mkly-kits
          git clone --depth 1 https://github.com/HubDev-AI/mklyml-plugins.git ../mkly-plugins

      - name: Install dependencies
        run: |
          cd ../mkly && bun install
          cd ../mkly-kits && bun install
          cd ../mkly-kits/newsletter && bun install
          cd ../mkly-kits/docs && bun install
          cd ../mkly-plugins && bun install
          cd $GITHUB_WORKSPACE && bun install

      - name: Build
        run: bun run build

      - name: Add CNAME
        run: echo "mklyml-editor.hubdev.ai" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
