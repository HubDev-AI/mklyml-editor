name: CI

on:
  pull_request:
  push:
    branches: [dev, main]

jobs:
  typecheck-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Clone dependencies
        run: |
          git clone --depth 1 https://github.com/HubDev-AI/mklyml.git ../mkly
          git clone --depth 1 https://github.com/HubDev-AI/mklyml-kits.git ../mkly-kits
          git clone --depth 1 https://github.com/HubDev-AI/mklyml-plugins.git ../mkly-plugins

      - name: Install dependencies
        run: |
          cd ../mkly && bun install
          cd ../mkly-kits && bun install
          cd ../mkly-kits/newsletter && bun install
          cd ../mkly-kits/docs && bun install
          cd ../mkly-plugins && bun install
          cd $GITHUB_WORKSPACE && bun install

      - name: Typecheck
        run: bunx tsc --noEmit

      - name: Unit tests
        run: bun test

  e2e:
    runs-on: ubuntu-latest
    needs: typecheck-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Clone dependencies
        run: |
          git clone --depth 1 https://github.com/HubDev-AI/mklyml.git ../mkly
          git clone --depth 1 https://github.com/HubDev-AI/mklyml-kits.git ../mkly-kits
          git clone --depth 1 https://github.com/HubDev-AI/mklyml-plugins.git ../mkly-plugins

      - name: Install dependencies
        run: |
          cd ../mkly && bun install
          cd ../mkly-kits && bun install
          cd ../mkly-kits/newsletter && bun install
          cd ../mkly-kits/docs && bun install
          cd ../mkly-plugins && bun install
          cd $GITHUB_WORKSPACE && bun install

      - name: Install Playwright
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7
